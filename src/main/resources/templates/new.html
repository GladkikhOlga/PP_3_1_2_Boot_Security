<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}"
      th:xmllang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h2>Add User</h2>
<form action="#" th:action="@{/admin/new}" th:object="${newUser}" method="post">
        <label for="username">Username: </label>
        <input type="text" th:field="*{username}" id="username" placeholder="username">
        <br>
        <br>
        <br>

        <label for="lastname">Lastname: </label>
        <input type="text" th:field="*{lastName}" id="lastname" placeholder="lastname">
        <br><br><br>

        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email" placeholder="email">
        <br>
        <br>
        <br>

        <label for="password">Password: </label>
        <input type="text" th:field="*{password}" id="password" placeholder="password">
        <br>
        <br>
        <br>

        <label for="roles">Role</label>
        <select name="roles" id="roles" multiple="multiple" size="2">
                <div th:each="role : ${roles}">
                        <option th:text="${role.getName()}" th:value="${role.getId()}"/>
                </div>
        </select>
        <br>
        <br>
        <br>

        <input type = "submit" value = "AddUser"/>
</form>
<br>


<form action="#" th:action="@{/admin}" method="get">
        <input type="submit" value="Back"/>
</form>
<br>

<form action="#" th:action="@{/logout}" method="get">
        <input type="submit" value="Logout"/>
</form>

</body>
</html>
